<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEfet-YacBhc1yYnyiYXaDdRnTUdpVyL0&sensor=true">
    </script>
    <script src="js/google-maps.js"></script>
    <script src="js/demo-app.js"></script>
  </head>
  <body style="margin: 0 auto" ng-controller="demoCtrl">
  <div style='height: 50vh'>
    <google-maps canvas-id="mapCanvas" zoom=10 center="coord"></google-maps>
    </div>
    <marker id="m" coordinate="mcoord" canvas="mapCanvas"></marker>
  </body>
</html>
