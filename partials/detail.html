
{{restaurant}}

<h1>{{restaurant.name}}</h1>
<p>{{restaurant.formatted_address}}</p>
<p>{{restaurant.telephone}}</p>

<ul>
  <li ng-repeat="promo in restaurant.promotions">{{promo}}</li>
</ul>

<!-- {{ restaurant.coordinates | showMap }} -->

<div style="width: 100vw; height: 200px">
  <google-maps canvas-id="canvas" zoom=10 center='restaurant.coordinates'></google-maps>
</div>
<marker coordinates='restaurant.coordinates' canvas="canvas"></marker>
