<div id="listContainer" style="height: 100%; width: 30vw; float: left; position: fixed; overflow-y: scroll">
  <h3>Restuarants that accept Prime discounts!</h3>
  <h5>Site built with <a href="http://angular.org">AngularJS</a></h5>
  Filter: <input ng-model="query">
  <ul>
    <li id="{{restaurant.id}}" ng-repeat="restaurant in (filteredRestaurants = (restaurants | filter: query))">
      <a href="#restaurant/{{restaurant.id}}">{{restaurant.name}}</a>
    </li>
  </ul>
</div>

<div style="height: 100vh; width: 70vw; float: right">
  <!-- <google-map center='seattle' zoom='map.zoom' events='map.events' markers='map.markers' ></google-map> -->
  <google-map center='seattle' zoom='map.zoom' events='map.events' draggable=true dragging='map.dragging'>
    <marker ng-repeat='m in filteredRestaurants' coords='m.coordinates'></marker>
  </google-map>
</div>
